<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MimFlix - মনোরঞ্জন প্ল্যাটফর্ম | Entertainment Platform</title>
    <link rel="icon" href="./logo.svg" type="image/svg+xml">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-router-dom/5.2.0/react-router-dom.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { BrowserRouter, Switch, Route, Link, useParams, useLocation } = ReactRouterDOM;

        // Multilingual Content Configuration
        const LANG = {
            bn: {
                home: 'হোম',
                movies: 'সিনেমা',
                blogs: 'ব্লগ',
                iptv: 'আইপিটিভি',
                welcome: 'মিমফ্লিক্সে স্বাগতম',
                description: 'আপনার সেরা মনোরঞ্জন গন্তব্য',
            },
            en: {
                home: 'Home',
                movies: 'Movies',
                blogs: 'Blogs',
                iptv: 'IPTV',
                welcome: 'Welcome to MimFlix',
                description: 'Your ultimate entertainment destination',
            }
        };

        // Advanced Content Configurations
        const CONTENT_TYPES = {
            blogs: [
                {
                    id: 'tech-trends',
                    title: 'Tech Entertainment Trends',
                    category: 'Technology',
                    readTime: '5 min read',
                    content: `Explore the latest technological innovations transforming entertainment industry...`,
                    tags: ['tech', 'innovation', 'entertainment']
                },
                {
                    id: 'cinema-evolution',
                    title: 'Digital Cinema Revolution',
                    category: 'Film',
                    readTime: '7 min read',
                    content: `How digital platforms are reshaping modern cinema experiences...`,
                    tags: ['cinema', 'digital', 'movies']
                }
            ],
            movies: [
                {
                    id: 'sci-fi-collection',
                    title: 'Science Fiction Masterpieces',
                    genre: 'Sci-Fi',
                    rating: 4.5,
                    description: 'Curated collection of groundbreaking sci-fi movies...'
                },
                {
                    id: 'indie-films',
                    title: 'Independent Cinema Gems',
                    genre: 'Independent',
                    rating: 4.2,
                    description: 'Discover hidden masterpieces from independent filmmakers...'
                }
            ]
        };

        // Color Palette
        const COLORS = {
            primary: '#4a148c',
            secondary: '#ff4081',
            background: '#121212',
            text: '#ffffff',
            accent: '#7c4dff',
        };

        // Blog Detail Component
        const BlogDetail = () => {
            const { blogId } = useParams();
            const blog = CONTENT_TYPES.blogs.find(b => b.id === blogId);

            if (!blog) return <div>Blog Not Found</div>;

            return (
                <div className="blog-detail">
                    <h2>{blog.title}</h2>
                    <div className="blog-meta">
                        <span>{blog.category}</span>
                        <span>{blog.readTime}</span>
                    </div>
                    <p>{blog.content}</p>
                    <div className="blog-tags">
                        {blog.tags.map(tag => (
                            <span key={tag} className="tag">{tag}</span>
                        ))}
                    </div>
                </div>
            );
        };

        // Main App Component
        const App = () => {
            const [language, setLanguage] = React.useState('en');
            const [activeSection, setActiveSection] = React.useState('home');
            const location = useLocation();

            React.useEffect(() => {
                // Update active section based on current route
                const path = location.pathname;
                if (path === '/') setActiveSection('home');
                else if (path.includes('/blogs')) setActiveSection('blogs');
                else if (path.includes('/movies')) setActiveSection('movies');
                else if (path.includes('/iptv')) setActiveSection('iptv');
            }, [location]);

            const toggleLanguage = () => {
                setLanguage(language === 'en' ? 'bn' : 'en');
            };

            const currentLang = LANG[language];

            return (
                <div className="app-container" style={{ backgroundColor: COLORS.background }}>
                    {/* Navigation Bar */}
                    <nav className="modern-navbar">
                        <div className="navbar-brand">
                            <img src="./logo.svg" alt="MimFlix Logo" className="navbar-logo" />
                            <h1>MimFlix</h1>
                        </div>
                        <div className="navbar-menu">
                            <Link 
                                to="/" 
                                className={`nav-item ${activeSection === 'home' ? 'active' : ''}`}
                            >
                                <i className="ri-home-line"></i> {currentLang.home}
                            </Link>
                            <Link 
                                to="/movies" 
                                className={`nav-item ${activeSection === 'movies' ? 'active' : ''}`}
                            >
                                <i className="ri-movie-line"></i> {currentLang.movies}
                            </Link>
                            <Link 
                                to="/blogs" 
                                className={`nav-item ${activeSection === 'blogs' ? 'active' : ''}`}
                            >
                                <i className="ri-article-line"></i> {currentLang.blogs}
                            </Link>
                            <Link 
                                to="/iptv" 
                                className={`nav-item ${activeSection === 'iptv' ? 'active' : ''}`}
                            >
                                <i className="ri-tv-line"></i> {currentLang.iptv}
                            </Link>
                        </div>
                        <div className="navbar-actions">
                            <button onClick={toggleLanguage} className="language-toggle">
                                {language === 'en' ? 'বাংলা' : 'English'}
                            </button>
                        </div>
                    </nav>

                    {/* Main Content Area */}
                    <main className="content-wrapper">
                        <Switch>
                            <Route exact path="/">
                                <HomePage language={language} />
                            </Route>
                            <Route exact path="/movies">
                                <MoviesPage language={language} />
                            </Route>
                            <Route exact path="/blogs">
                                <BlogsPage language={language} />
                            </Route>
                            <Route path="/blogs/:blogId">
                                <BlogDetail />
                            </Route>
                            <Route path="/iptv">
                                <IPTVPage language={language} />
                            </Route>
                        </Switch>
                    </main>

                    {/* Footer */}
                    <footer className="app-footer">
                        <div className="footer-content">
                            <p>© 2024 MimFlix. All Rights Reserved.</p>
                            <div className="social-links">
                                <a href="#" target="_blank" rel="noopener noreferrer">
                                    <i className="ri-facebook-circle-fill"></i>
                                </a>
                                <a href="#" target="_blank" rel="noopener noreferrer">
                                    <i className="ri-twitter-fill"></i>
                                </a>
                                <a href="#" target="_blank" rel="noopener noreferrer">
                                    <i className="ri-instagram-fill"></i>
                                </a>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        // Blogs Page Component
        const BlogsPage = ({ language }) => {
            const currentLang = LANG[language];
            return (
                <div className="blogs-container">
                    <h2>{currentLang.blogs}</h2>
                    <div className="blog-list">
                        {CONTENT_TYPES.blogs.map(blog => (
                            <Link 
                                to={`/blogs/${blog.id}`} 
                                key={blog.id} 
                                className="blog-card"
                            >
                                <h3>{blog.title}</h3>
                                <div className="blog-meta">
                                    <span>{blog.category}</span>
                                    <span>{blog.readTime}</span>
                                </div>
                                <p>{blog.content.substring(0, 100)}...</p>
                                <div className="blog-tags">
                                    {blog.tags.map(tag => (
                                        <span key={tag} className="tag">{tag}</span>
                                    ))}
                                </div>
                            </Link>
                        ))}
                    </div>
                </div>
            );
        };

        // Other Page Components (simplified for brevity)
        const HomePage = ({ language }) => {
            const currentLang = LANG[language];
            return <div>{currentLang.welcome}</div>;
        };

        const MoviesPage = ({ language }) => {
            const currentLang = LANG[language];
            return (
                <div className="movies-container">
                    <h2>{currentLang.movies}</h2>
                    {CONTENT_TYPES.movies.map(movie => (
                        <div key={movie.id} className="movie-card">
                            <h3>{movie.title}</h3>
                            <p>{movie.genre} | Rating: {movie.rating}</p>
                            <p>{movie.description}</p>
                        </div>
                    ))}
                </div>
            );
        };

        const IPTVPage = ({ language }) => {
            const currentLang = LANG[language];
            return <div>{currentLang.iptv}</div>;
        };

        // Render the App
        ReactDOM.render(
            <BrowserRouter>
                <App />
            </BrowserRouter>, 
            document.getElementById('root')
        );
    </script>

    <style>
        :root {
            --primary-color: #4a148c;
            --secondary-color: #ff4081;
            --background-color: #121212;
            --text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            font-family: 'Roboto', 'Hind Siliguri', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .modern-navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: rgba(0,0,0,0.8);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .navbar-logo {
            height: 40px;
        }

        .navbar-menu {
            display: flex;
            gap: 20px;
        }

        .nav-item {
            color: var(--text-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .nav-item.active {
            background-color: var(--secondary-color);
        }

        .nav-item:hover {
            background-color: rgba(255,255,255,0.1);
        }

        .content-wrapper {
            flex-grow: 1;
            padding: 20px;
        }

        .blogs-container, .movies-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .blog-card, .movie-card {
            background-color: rgba(255,255,255,0.05);
            border-radius: 10px;
            padding: 15px;
            text-decoration: none;
            color: var(--text-color);
            transition: transform 0.3s ease;
        }

        .blog-card:hover, .movie-card:hover {
            transform: scale(1.05);
        }

        .blog-meta {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            font-size: 0.8em;
            color: var(--secondary-color);
        }

        .blog-tags .tag {
            background-color: rgba(255,255,255,0.1);
            padding: 2px 5px;
            margin-right: 5px;
            border-radius: 3px;
            font-size: 0.7em;
        }

        .app-footer {
            background-color: rgba(0,0,0,0.5);
            text-align: center;
            padding: 15px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }

        .social-links a {
            color: var(--text-color);
            font-size: 1.5em;
        }

        .language-toggle {
            background-color: var(--secondary-color);
            color: var(--text-color);
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</body>
</html>
