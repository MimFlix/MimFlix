<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MimFlix - Advanced Entertainment Platform</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- React and Babel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-router-dom/5.2.0/react-router-dom.min.js"></script>
    <style>
        :root {
            --primary-color: #1a73e8;
            --secondary-color: #ff5722;
            --background-color: #1c1c1e;
            --text-color: #ffffff;
            --font-family: 'Roboto', 'Hind Siliguri', sans-serif;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .app-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .app-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: var(--primary-color);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .app-logo {
            max-height: 40px;
            margin-right: 10px;
        }

        .menu {
            display: flex;
            gap: 15px;
        }

        .menu button {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1rem;
            cursor: pointer;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
        }

        .footer {
            text-align: center;
            padding: 10px;
            background-color: var(--primary-color);
        }

        .card {
            background: var(--secondary-color);
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 10px;
        }

        .floating-icons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .floating-icons a {
            background-color: var(--primary-color);
            color: var(--text-color);
            padding: 10px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 20px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .floating-icons a:hover {
            background-color: var(--secondary-color);
        }

        .popup {
            position: fixed;
            bottom: 80px;
            right: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none;
        }

        .popup.show {
            display: block;
        }

        .loader {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { BrowserRouter, Route, Switch, Link } = ReactRouterDOM;

        const fetchAPI = (endpoint) =>
            new Promise((resolve) => {
                setTimeout(() => {
                    const data = {
                        movies: [
                            { id: 1, title: "Inception", description: "A dream within a dream." },
                            { id: 2, title: "Interstellar", description: "Exploration beyond galaxies." },
                        ],
                        blogs: [
                            { id: 1, title: "Tech Trends", description: "The latest in technology." },
                            { id: 2, title: "Web Design", description: "Modern design principles." },
                        ],
                        iptv: [
                            { id: 1, title: "News Channel", description: "24/7 news." },
                            { id: 2, title: "Sports Channel", description: "Live sports action." },
                        ],
                    };
                    resolve(data[endpoint]);
                }, 1000);
            });

        const Loader = () => <div className="loader">Loading...</div>;

        const HomePage = () => (
            <div>
                <h2>Welcome to MimFlix</h2>
                <p>Your ultimate entertainment destination.</p>
            </div>
        );

        const MoviesPage = () => {
            const [movies, setMovies] = React.useState([]);
            const [loading, setLoading] = React.useState(true);

            React.useEffect(() => {
                fetchAPI("movies").then((data) => {
                    setMovies(data);
                    setLoading(false);
                });
            }, []);

            return loading ? (
                <Loader />
            ) : (
                <div>
                    <h2>Movies</h2>
                    {movies.map((movie) => (
                        <div className="card" key={movie.id}>
                            <h3>{movie.title}</h3>
                            <p>{movie.description}</p>
                        </div>
                    ))}
                </div>
            );
        };

        const BlogsPage = () => {
            const [blogs, setBlogs] = React.useState([]);
            const [loading, setLoading] = React.useState(true);

            React.useEffect(() => {
                fetchAPI("blogs").then((data) => {
                    setBlogs(data);
                    setLoading(false);
                });
            }, []);

            return loading ? (
                <Loader />
            ) : (
                <div>
                    <h2>Blogs</h2>
                    {blogs.map((blog) => (
                        <div className="card" key={blog.id}>
                            <h3>{blog.title}</h3>
                            <p>{blog.description}</p>
                        </div>
                    ))}
                </div>
            );
        };

        const IPTVPage = () => {
            const [iptvChannels, setIptvChannels] = React.useState([]);
            const [loading, setLoading] = React.useState(true);

            React.useEffect(() => {
                fetchAPI("iptv").then((data) => {
                    setIptvChannels(data);
                    setLoading(false);
                });
            }, []);

            return loading ? (
                <Loader />
            ) : (
                <div>
                    <h2>IPTV Channels</h2>
                    {iptvChannels.map((channel) => (
                        <div className="card" key={channel.id}>
                            <h3>{channel.title}</h3>
                            <p>{channel.description}</p>
                        </div>
                    ))}
                </div>
            );
        };

        const App = () => {
            const [showPopup, setShowPopup] = React.useState(false);

            return (
                <BrowserRouter>
                    <div className="app-container">
                        <header className="app-bar">
                            <div className="logo">
                                <img src="./logo.svg" alt="MimFlix Logo" className="app-logo" />
                                <h1>MimFlix</h1>
                            </div>
                            <nav className="menu">
                                <Link to="/">Home</Link>
                                <Link to="/movies">Movies</Link>
                                <Link to="/blogs">Blogs</Link>
                                <Link to="/iptv">IPTV</Link>
                            </nav>
                        </header>
                        <main className="content">
                            <Switch>
                                <Route exact path="/" component={HomePage} />
                                <Route path="/movies" component={MoviesPage} />
                                <Route path="/blogs" component={BlogsPage} />
                                <Route path="/iptv" component={IPTVPage} />
                            </Switch>
                        </main>
                        <footer className="footer">
                            <p>Â© 2024 MimFlix. All Rights Reserved.</p>
                        </footer>

                        <div className="floating-icons">
                            <a href="https://t.me/RektDevelopers" target="_blank" title="Contact Developers">
                                <i className="fab fa-telegram-plane"></i>
                            </a>
                            <button
                                className="popup-button"
                                onClick={() => setShowPopup(!showPopup)}
                            >
                                <i className="fas fa-envelope"></i>
                            </button>
                        </div>

                        <div className={`popup ${showPopup ? "show" : ""}`}>
                            <h3>Support MimFlix</h3>
                            <p>Drop a message to the developers or send your feedback!</p>
                        </div>
                    </div>
                </BrowserRouter>
            );
        };

        ReactDOM.render(<App />, document.getElementById("root"));
    </script>
</body>
</html>
